<mat-card-header>
  <mat-card-title class="auth-card-title">Login</mat-card-title>
  <mat-card-subtitle>Insira suas informações para continuar</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <form [formGroup]="formulario" (ngSubmit)="handleSubmit()" class="auth-form">
    <mat-form-field>
      <mat-label>Usuário</mat-label>
      <input matInput formControlName="login" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        matInput
        formControlName="senha"
        [type]="passwordVisible ? 'text' : 'password'"
      />
      <button
        mat-icon-button
        matSuffix
        aria-label="Mostrar Senha"
        (click)="changePasswordVisibility()"
      >
        <mat-icon>{{
          passwordVisible ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox formControlName="rememberMe">Lembrar de mim</mat-checkbox>
    <button mat-raised-button color="primary">Continuar</button>
    <a mat-flat-button routerLink="/auth/cadastro">Cadastre-se</a>
  </form>
</mat-card-content>
