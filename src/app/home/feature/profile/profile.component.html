<mat-card class="center-x">
  <div class="perfil-wrapper" *ngIf="user$ | async as user">
    <img class="avatar" ngxGravatar [email]="user.email" [size]="100" />
    <div class="perfil-info">
      <span>{{ user.name }}</span>
      <span class="username">{{ user.username }}</span>
      <span>{{ user.email }}</span>
    </div>
    <button mat-flat-button color="primary">
      editar<mat-icon>edit</mat-icon>
    </button>
  </div>
</mat-card>
