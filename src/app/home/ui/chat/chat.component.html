<div class="chat-wrapper">
  <div class="input-wrapper">
    <textarea
      #ref
      class="message-input"
      placeholder="Com o que vocÃª gostaria de ajuda?"
      value="Sushi"
      rows="2"
      (input)="count($event)"
      [maxLength]="maxlength"
    ></textarea>
    <div class="char-count">
      <span>{{ chars }}</span
      >/<span>{{ maxlength }}</span>
    </div>
  </div>
  <button
    mat-icon-button
    (click)="handleSubmit(ref)"
    [disabled]="disabled || chars <= 0"
  >
    <mat-icon [color]="disabled || chars <= 0 ? undefined : 'primary'"
      >send</mat-icon
    >
  </button>
</div>
